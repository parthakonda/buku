{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-csp>
<head>
	<title>Mera Feeds</title>
	{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
    {% endblock %}

    {% block extracss %}
    {% endblock %}
</head>
<body ng-controller="mainController" class="home">
    <div class="base" ng-controller="baseController" style="height:100%;">
        <!-- Header -->
        {% block header %}
            {% include "header.html" %}
        {% endblock %}
        <!-- Header END -->
        <!-- Main Content -->
        {% block mainContent %}
            <div class="maincontent" ng-view autoscroll="true"></div>
        {% endblock %}
        <!-- Main Content END -->
        <!-- Footer -->
        {% include "footer.html" %}
        <!-- Footer END -->
    </div>
    <!-- Loading Symbol -->
   
    <!-- Load Symbol END -->
</body>
{% include "scripts.html" %}
</html>
